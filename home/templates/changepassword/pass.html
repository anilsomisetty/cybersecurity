<div class="container">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/pass.css">
        <script src="/static/pass.js"></script>
        <form  method="post">
                {% csrf_token %}
                <div class="container">
                  <div class="row">

                    <div class="row form-row">
                      <div class="col col-md-6 col-md-offset-3">
                        <div class="form-group">
                          <label for="id_old_password">old password</label>
                          <input type="password" class="form-control" name="old_password">
                        </div>
                      </div>
                    </div>
                
                    
                    <div class="row form-row">
                      <div class="col col-md-6 col-md-offset-3">
                        <div class="form-group">
                          <label for="id_new_password1">new password</label>
                          <input type="password" class="form-control" name="new_password1">
                        </div>
                      </div>
                    </div>
                
                    
                    <div class="row form-row">
                      <div class="col col-md-6 col-md-offset-3">
                        <div class="form-group">
                          <label for="id_new_password2">confirm new password</label>
                          <input type="password" class="form-control" name="new_password2">
                        </div>
                      </div>
                    </div>
                
                    <div class="row form-row">
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button class="btn btn-md btn-success" type="submit" value="Save">
                            Change Password
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            <script>
              $('#id_old_password').attr('placeholder','Old Password');
              $('#id_new_password1').attr('placeholder','New Password');
              $('#id_new_password2').attr('placeholder','New Password Confirmation');
          </script>
    </form>
      </div>
