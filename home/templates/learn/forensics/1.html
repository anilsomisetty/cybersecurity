        function clearAll()

            document.getElementById('lastname').value = '';

                    document.getElementById('errormsg').innerText = res.msg;
                    document.getElementById('errormsg').style.color = 'red';
                    $('#errormsg').fadeIn(500).delay(2000).fadeOut(500);
                }
                else {
                    location.reload();
                }
            });
        }

        function SignUp() {
            $.post('/signup', {
                username: document.getElementById('handle').value,
                fname: document.getElementById('firstname').value,
                lname: document.getElementById('lastname').value,
                emailid: document.getElementById('emailid').value

                else {

                }
                $('#errormsg2').fadeIn(500).delay(2000).fadeOut(500);
            });
        }


        function ForgotPassword() {

                if (res.success == 0) {

<textarea type="text" id='hiddenText' class="hide123">&lt;h1&gt;What is Programming ?&lt;/h1&gt;
&lt;b&gt;Programming&lt;/b&gt; is the process of taking an algorithm and encoding it into a notation, a programming language, so that it can be executed by a computer. Although many programming languages and many different types of computers exist, the important first step is the need to have the solution. Without an algorithm there can be no program. &lt;br&gt;&lt;br&gt;


Computer science is not the study of programming. Programming, however, is an important part of what a computer scientist does. Programming is often the way that we create a representation for our solutions. Therefore, this language representation and the process of creating it becomes a fundamental part of the discipline. &lt;br&gt;&lt;br&gt;

&lt;b&gt;Algorithms&lt;/b&gt; describe the solution to a problem in terms of the data needed to represent the problem instance and the set of steps necessary to produce the intended result. Programming languages must provide a notational way to represent both the process and the data. To this end, languages provide control constructs and data types. &lt;br&gt;&lt;br&gt;

&lt;b&gt;Control constructs&lt;/b&gt; allow algorithmic steps to be represented in a convenient yet unambiguous way. At a minimum, algorithms require constructs that perform sequential processing, selection for decision-making, and iteration for repetitive control. As long as the language provides these basic statements, it can be used for algorithm representation&lt;br&gt;&lt;br&gt;

All data items in the computer are represented as strings of binary digits. In order to give these strings meaning, we need to have &lt;b&gt;data types&lt;/b&gt;. Data types provide an interpretation for this binary data so that we can think about the data in terms that make sense with respect to the problem being solved. These low-level, built-in data types (sometimes called the primitive data types) provide the building blocks for algorithm development.

&lt;h2&gt;What is Competitive Programming ?? &lt;/h2&gt; 
People often get confused between &lt;b&gt;real-life programming&lt;/b&gt; and &lt;b&gt;competitive programming&lt;/b&gt;.The following example will help in removing this confusion : &lt;br&gt;&lt;br&gt;


&lt;b&gt;You are in the jungle. You have a pocket-knife.&lt;/b&gt; Someone asks you to kill a mountain lion.&lt;br&gt;&lt;br&gt;

Years of training has taught you well. You use your knife to sharpen a stick. You cut vines to lash sharp stones on one end. Maybe you&#39;re from a top university, and you&#39;ve learned to extract essential ingredients from plant and insect life around you to fashion a poison to tip your weapon with. &lt;br&gt;&lt;br&gt;

Convinced that you have an effective and efficient way to kill the lion, you set forth to accomplish your task. Maybe your stick is too short, or your poisons don&#39;t work. It&#39;s okay - you live to refine your method and try again another day.&lt;br&gt;&lt;br&gt;

That&#39;s &lt;b&gt;&#34;real-life&#34;&lt;/b&gt; programming.&lt;br&gt;&lt;br&gt;

In competitive programming, you start out with the same resources (a pocket-knife), except &lt;b&gt;&lt;i&gt;you have 2 minutes to kill the lion.&lt;/i&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;

In more technical terms &lt;b&gt;&#34;Competitive programming is a mind sport usually held over the Internet or a local network, involving participants trying to program according to provided specifications. Contestants are referred to as sport programmers.&#34;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
