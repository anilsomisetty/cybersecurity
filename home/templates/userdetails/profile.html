<link rel="stylesheet" href="/static/userdetails/pro.css">
<head>
  <title>Learn | CyberSecurity</title>
  <link rel="icon" type="image/png" href="/images/favicon3.png">
  <script src="/static/learn/vendors/jquery/dist/jquery.min.js"></script>
  <script src="/static/learn/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href='/static/learn/vendors/font-awesome/css/font-awesome.min.css' rel="stylesheet">
  <link rel="stylesheet" href="/static/learn/vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='/static/learn/header.css' />
  <link rel='stylesheet' href='/static/learn/topics.css' />
  <script src='/static/learn/js/anal.js'></script>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<header>
  <body style="background-color: #f7f7f7; position: relative">

<div class="effect2">
<a href="/"><img src="/static/auth/title.png" alt="Image Not Found" class = "logo2"></a>
<a href="/" id="headerhome" class="homelabel"><i class="fa fa-home" style="cursor: pointer"></i> <label style="cursor: pointer">Home</label></a>
<a href="/learn" id="headerlearn" class="learnlabel"><i class="fa fa-book" style="cursor: pointer"></i> <label style="cursor: pointer">Learn</label></a>
<a href="/practice" id="headerpractice" class="problemslabel"><i class="fa fa-pencil" style="cursor: pointer"></i> <label style="cursor: pointer">Practice</label></a>
<a href="/useshell" id="headercontests" class="contestslabel"><i class="fa fa-terminal" style="cursor: pointer"></i> <label style="cursor: pointer">Shell</label></a>
<a href="/add_articles" id="headerrankings" class="rankingslabel"><i class="fa fa-plus" style="cursor: pointer"></i> <label style="cursor: pointer">Add Articles</label></a>
{% if user.is_authenticated %}
<a data-toggle="modal" class="loginbutton" href="/profile">Profile</a>
  <a data-toggle="modal" class="signupbutton" href="/logout">Logout</a>
{% else %}
  <a data-toggle="modal" class="loginbutton" href="/login">Log In</a>
  <a data-toggle="modal" class="signupbutton" href="/signup">Sign Up</a>
{% endif %}

</div>

<main>
  <section class="user_profile">
      <div class="container tabs-area">
          <div class="tab">
        <div class="row title">
          <div class="one-half column">
            <h5>Profile</h5>
          </div>
            <div class="one-half column r-align">
           <a href="/rank" class="button button-upgrade">My Rank</a>
        </div>
        </div>
        <div class="row">
          <div class="two-thirds column">
            <form>
              <div class="row">
                <div class="one-half column">
                  <label for="username">UserName</label>
                  <input class="u-full-width" readonly type="text" value=": {{ user }}" id="username">
                </div>

              </div>
              <div class="row">
                <div class="one-half column">
                  <label for="name">Name</label>
                  <input class="u-full-width" readonly type="text" value=": {{ user.first_name }}" id="name">
                </div>

              </div>

                <div class="row">
                <div class="one-half column ">
                  <label for="email">Email</label>
                  <input class=""  readonly type="email" value=": {{ user.email}}" id="email">
                </div>

              </div>
            </form>
          </div>

          <div class="one-third column complete">
            <a href="/editprofile" class="button-edit">Edit Profile</a>
          </div>
            <div class="one-third column complete">
                  <h1>   </h1>
          </div>
            <div class="one-third column complete">
                  <h1>   </h1>
          </div>
            <div class="one-third column complete">
                  <h1>   </h1>
          </div>
            <div class="one-third column complete">
            <a href="/updatepassword" class="button-edit">Change Password</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
